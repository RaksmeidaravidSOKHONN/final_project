<h1>Battambang Province</h1>
<br>
<h2>Here are some of the popular things to see and do in Battambang province:</h2>
<br>
<main>
<figure>
    <img src="psar_nat.png" alt="Explore the city of Battambang" width="300" height="200">
    <figcaption><strong>Psaar Nat (Central Market): </strong> is the largest market in Battambang and is a great place to find souvenirs, such as clothing, silk scarves, and handicrafts.</figcaption>
   </figure>
   <figure>
    <img src="bamboo_train.png" alt="Take a ride on the Bamboo Train" width="300" height="200">
    <figcaption><strong>Bamboo Train: </strong> is a homemade railway carriage that you can ride the bamboo train through the countryside and enjoy the scenery.</figcaption>
   </figure>
   <figure>
    <img src="banon.png" alt="Visit Sangkae river" width="300" height="200">
    <figcaption><strong>Wat Banan: </strong>is a Hindu temple that is located on a hilltop. The climb to the temple is a bit challenging, although you can enjoy increedible view.</figcaption>
   </figure>
   <figure>
    <img src="phnom_sompov.png" alt="Visit Phnom Sampeau" width="300" height="200">
    <figcaption><strong>Phnom Sompeau: </strong>Phnom Sampov is a home to a large bat colony, where you can watch as thousands of bats take flight from the cave.</figcaption>
   </figure>
</main>
